<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Twitterの背景画像を設定</title>
    <link rel="stylesheet" href="popup.css" type="text/css">
    <script src="jquery.min.js"></script>
</head>
<body>
    <h1>Twitterの背景画像を設定</h1>
        <p>*https://pbs.twimg.com/media/~という形式で入力　もしくはローカルファイルを利用</p>
        <div class = "option">
            オプション：
            <input type="radio" name="op1" value="1" checked="checked">固定　
            <input type="radio" name="op1" value="2">並べて表示　
            <input type="checkbox" id="through" value="1" checked="checked">タイムラインのシースルー化
        </div>
        <br>
        <input type="text" id="urlid" name="imgURL">
        <input type="button" id="update" value="画像URLを保存"/>
        <input id="target" type="file" accept="image/png,image/jpeg,image/gif">
        <div id="resetMsg"></div><br>
        <div class="msg">😄</div>

        <div class="borderline">
            <p>画像のプレビュー</p>
            <img id="mediaImg">
        </div>
</body>

<footer>
    <input type="button" id="allreset" value="リセット"/>
</footer>
<script src="img.js"></script>
</html>
